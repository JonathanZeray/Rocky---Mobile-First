<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <title>Sidebar test</title>
  </head>
  
  <body>
    <header>
    <div class="container">
      <div class="navbar">
      <img src="images/logo.png" alt="" class="logo">
      <nav>
          <ul id="menuList">
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Media</a></li>
              <li><a href="">Other</a></li>
  
          </ul>
      </nav>
      <img src="images/menu.png" alt="" class="menu-icon" onclick="togglemenu()">
      </div>

    </header>
    <div class="flexbox-container">
      <div class="flexbox-item flexbox-item-1"></div>
    </div>

      <footer class="bottom">
        <div class="social-links">
          <a href="https://www.facebook.com" target="_blank"> <img src="images/fb.png"></a>
          <a href="https://www.instagram.com" target="_blank">  <img src="images/ig.png"></a>
        </div>
       </footer>

  <script>

  var menuList = document.getElementById("menuList");

  function togglemenu(){
      /**
       * The `Element.classList` is a read-only property that returns a
       * live DOMTokenList collection of the class attributes of the 
       * element. This can then be used to manipulate the class list.
       * 
       * The `toggle()` method removes an existing token from the list
       * and returns false. If the token doesn't exist it's added 
       * and the function returns true.
       * 
       * @see https://developer.mozilla.org/en-US/docs/Web/API/Element/classList
       * @see https://developer.mozilla.org/en-US/docs/Web/API/DOMTokenList/toggle
       **/
      menuList.classList.toggle('collapsed')
  }

</script>
  </body>
</html>
